<!DOCTYPE html>

<body>
<div id="sortedArray"></div>
<script>

document.getElementById("sortedArray").innerHTML = topsort([ ["schlafen", "studieren"], ["essen", "studieren"], ["studieren", "prÃ¼fen"] ])

function topsort(array) {
       var length = 0, finalArray = [], listPred = {};

        for(var i in array) {
                if(listPred[array[i][0]] == null) {
                        listPred[array[i][0]] = 0;
                        length++; }
                
                if(listPred[array[i][1]] == null) {
                        listPred[array[i][1]] = 1;
                        length++;} else {
                        listPred[array[i][1]]++;
              }
      }
        
      while(length > 0) {
             for(var i in listPred) {
                        if(listPred[i] == 0) {
                          finalArray.push(i);  
                          for(var j in array) {
                                if(array[j][0] === i) {
                                      listPred[array[j][1]]--; }
                                }
                                
                                delete listPred[i];
                                length--;
                      }
              }
       }
        
        return finalArray;
}
</script>
</body>
</html>
